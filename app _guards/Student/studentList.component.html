<h2> Student list</h2>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
            <tr *ngFor="let s of students">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td width="200px;">
                    <button class="btn btn-info mr-5" (click)="goToUpdate(s.id);">Edit</button>
                    <button class="btn btn-danger" (click)="delete(s.id);">Delete</button>
                </td>                
            </tr>
        </table>
    </div>
</div>

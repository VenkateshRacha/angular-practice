<!-- <h2> Student list</h2> -->
<fieldset>
    <legend>Student List</legend>
    <table border='1'>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr *ngFor="let s of students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
        </tr>
    </table>
</fieldset>

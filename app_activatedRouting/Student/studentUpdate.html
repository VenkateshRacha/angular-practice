<h2>Student Updation</h2>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <label for="">Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="s.id">
                    </div>
                
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="s.name">
                    </div>
                    
                    <button (click)="update();" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
